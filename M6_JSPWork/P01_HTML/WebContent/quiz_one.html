<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Quiz</title>
</head>
<body>
	<h3>개인 신상 정보 입력</h3>
	<form action="#">
		<label for="username"> - 이름: </label>
		<input type="text" id="username" name="username">
		<br><br>
		<label for="userpw"> - 비밀번호: </label>
		<input type="password" id="userpw" name="userpw">
		<br><br>
		<label for="sex">- 성별:</label>
		<input type="radio" id="sex_m" name = "sex" value="man" checked>
		<label for="sex_m"> 남자</label>
		<input type="radio" id="sex_w" name = "sex" value = "woman" >
		<label for="sex_w"> 여자</label>
		<br><br>
		<label for="hobby">- 취미 :</label>
		<input type="checkbox" id="hobby1" name = "hobby" value="영화감상">
		<label for="hobby1"> 영화감상</label>
		<input type="checkbox" id="hobby2" name = "hobby" value="게임">
		<label for="hobby2"> 게임</label>
		<input type="checkbox" id="hobby3" name = "hobby" value="음악듣기">
		<label for="hobby3"> 음악듣기</label>
		<br><br>
		<label for="txt">- 파일 첨부: </label>
		<input type="file" id="txt" name="txt">
		<br><br>
		<label>- 이메일: </label>
		<input type="text" id="useremail" name = "useremail"> @
		<select id="email" name="email">
			<option value="select"> -----선택----- </option>
			<option value="gmail.com"> gmail.com </option>
			<option value="naver.com"> naver.com </option>
			<option value="hanmail.net"> hanmail.net </option>
		</select>
		<br><br>
		<label>-자기소개 : </label>
		<textarea id="memo" name="memo" rows="5" cols = "40"></textarea> <br>
 		<br>	
 		<button type="submit" value="전송"> 확인 </button>
	
	</form>
</body>
</html>
