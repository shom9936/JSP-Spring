
<!-- ex02_p-tag.html -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> p 태그 </title>
</head>
<body>
<!-- 
	# p 태그
	  - 문단 하나를 만들 때 사용합니다
	  
	# br 태그
	  - 줄 바꿀때 사용합니다.

 -->
 	<h1> p 태그 </h1>
 	<br>
 	<p> 문서의 단락을 표기하기 위해 사용되는 태그입니다.</p>
 	<p> 이전 단락과 구분되는 새로운 단락으로 단락과 단락 사이에 공간이 형성됩니다.</p>
 	<p> 단락 안에서 개행이 필요한 경우 br 태그를 사용합니다. br 태그는 열린 태그만 제공합니다.</p>
 	
</body>
</html>
