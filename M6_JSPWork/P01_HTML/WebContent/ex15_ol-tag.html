
<!-- ex15_ol-tag.html -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> ol 태그</title>
</head>
<body>
<!-- 
	# ol ( ordered list )
	  - 순서가 있는  목록을 만들 때 사용하는 태그입니다.
	  - type 속성을 사용해서 사용하는 항목 형태를 지정할 수 있습니다.
	    > 1 : 숫자 ( 1, 2, 3 ...) (default)
	      A : 알파벳 대문자
	      a : 알파벳 소문자
	      I : 로마 숫자 대문자
	      i : 로마 숫자 소문자
 -->
 	<h1> ol 태그</h1>
 	<br>
 	<h3> 숫자 </h3>
 	<ol>
 		<li> 항목 </li>
 		<li> 항목 </li>
 		<li> 항목 </li>
 	</ol>
 	<br>
 	
 	<h3> I</h3>
 	<ol type="I">
 		<li> 항목 </li>
 		<li> 항목 </li>
 		<li> 항목 </li>
 	</ol>
 	<br>
 	
 	<h3> i </h3>
 	<ol type="i">
 		<li> 항목 </li>
 		<li> 항목 </li>
 		<li> 항목 </li>
 	</ol>
 	<br>
 	
</body>
</html>
