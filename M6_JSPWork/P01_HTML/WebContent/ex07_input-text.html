<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> input text</title>
</head>
<body>
<!-- 
	# form 태그
	  - 사용자가 입력한 데이터를 서버에 전송시키기 위해 사용하는 태그입니다.
	    > action	: form 을 전송할 서버쪽 파일 지정
	      name		: form 식별하기 위한 이름
	      target	: form 에 입력된 데이터가 서버를 거쳐 처리된 결과를 표시할 프레임
	      method	: form 을 서버에 전송할 http 메서드 지정
	      
	# input 태그
	  - form 태그 안에 사용하는 요소중에서 가장 중요한 요소로 사용자로부터 데이터를 입력받기 위해 사용합니다.
	    > type	: 입력 태그의 형태 지정
	      name	: 서버로 전달되는 이름 지정
	      value	: 입력 변수 (태그)의 초기값을 지정
	  - 닫는 태그가 따로 없다.
	      
	# label 태그
	  - input 태그의 text 이름을 지정합니다.
 -->
 	<form action="#" method = "get">
 		<fieldset>
 			<legend> 내용 입력</legend>
 			<label> 이름</label>
 			<input type = "text" id = "username" name = "username" maxlength = "5"> <br>
 			<label> 비밀번호</label>
 			<input type = "password" id = "userpw" name = "userpw" maxlength = "10"> <br>
 			<label> 자기소개</label><br>
 			<textarea id="memo" name="memo" rows="10" cols = "20"></textarea> <br>
 			<input type="submit" value="보내기">
 		</fieldset>
 	</form>
</body>
</html>
