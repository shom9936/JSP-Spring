<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> div 태그</title>
<style type = "text/css">
#one{
	width:200px; height:100px;
	float:left;
	border:1px solid red;
}
#two{
	width:200px; height:100px;
	float:left;
	border:1px solid green;
}
#three{
	width:200px; height:100px;
	float:left;
	border:1px solid blue;
}
</style>
</head>
<body>
<!-- 
	# div 태그
	  - 페이지 레이아웃이나 태그를 그룹화 할 때 사용합니다
 -->
 	<h1> div </h1>
 	<br>
 	<div id = "one">
 		<p>왼쪽</p>
 		<p>안녕하세요 ^^</p>
 	</div>
 	<div id = "two">
 		<p>가운데</p>
 		<p>안녕하세요 ^^</p>
 	</div>
 	<div id = "three">
 		<p>오른쪽</p>
 		<p>안녕하세요 ^^</p>
 	</div>
 
 
</body>
</html>
