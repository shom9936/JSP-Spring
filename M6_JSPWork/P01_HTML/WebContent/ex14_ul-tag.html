
<!-- ex14_ul-tag.html -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ul 태그</title>
</head>
<body>
<!-- 
	# 목록 태그
	  - 리스트를 나타낼 때 사용하는 태그입니다.
	    > ul, ol, dl
	    
	# ul ( unordered list )
	  - 순서가 없는 목록을 만들 때 사용하는 태그입니다.
	    > 글머리 기호를 붙여서 목록을 만드는 태그입니다.
	  - type 속성을 사용해서 기호를 설정할 수 있습니다.
	    > disc		: 검은 동그라미 (기본 값, default)
	      circle	: 투명한 동그라미
	      square	: 검은 사각형
	      
	# li ( list item )
	  - ul , ol 태그 내부에 사용되는 태그입니다.
	  - 목록의 내용을 작성하는 태그입니다.
	  
 -->
 	<h1> ul 태그</h1>
 	<br>
 	<h3> disc </h3>
 	<ul>
 		<li> 항목 1 </li>
 		<li> 항목 2 </li>
 		<li> 항목 3 </li>
 	</ul>
 	<br>
 	
 	<h3> circle </h3>
 	<ul type = "circle">
 		<li> 항목 1 </li>
 		<li> 항목 2 </li>
 		<li> 항목 3 </li>
 	</ul>
 	<br>
 	
 	<h3> square </h3>
 	<ul type = "square">
 		<li> 항목 1 </li>
 		<li> 항목 2 </li>
 		<ul type = "disc">
 			<li> 항목 2-1 </li>
 			<li> 항목 2-2 </li>
 		</ul>
 		<li> 항목 3 </li>
 	</ul>
 	<br>
</body>
</html>
