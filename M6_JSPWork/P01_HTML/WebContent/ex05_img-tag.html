
<!-- ex05_img-tag.html -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 이미지 태그 </title>
</head>
<body>
<!-- 
	# img 태그
	  - 웹페이지에 이미지를 넣어 줄 때 사용합니다.
	    > src	: 이미지 파일이 저장된 경로 지정
	      title	: 이미지 파일에 대한 설명
	      alt	: 웹 접근성을 위해 시각장애인 등 화면낭독기를 사용하는 사람을 위한 대체 텍스트
	      width/height	: 이미지의 가로, 세로 사이즈 지정	
 -->
	<h1> img 태그 </h1>
	<br>
	<!-- 기본 사용 -->
	<img src = "images/img_02.jpg" alt="유재석 피규어 사진입니다.">
	<br>
	<!-- 이미지 타이틀, 크기 -->
	<img src = "images/html5.jpg" title = "HTML5 로고" width = "200px" height = "250px">
	<br>
	<img src = "images/html5.jpg" title = "HTML5 로고" width = "50%" height = "60%">
	<br>
	
	<!-- 이미지 링크 -->
	<a href="https://namu.wiki/w/세종(조선)" target = "-blank">
		<img src = "images/세종대왕.jpg" title = "세종대왕" alt="클릭하면 세종대왕 wiki로 이동합니다.">
	</a>


</body>
</html>
