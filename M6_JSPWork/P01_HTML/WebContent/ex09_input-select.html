<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> select 태그</title>
</head>
<body>
<!-- 
	# select 태그
	  - 드롭다운을 사용해서 여러개의 목록을 정의합니다.
	  - 서버에 전송되는 데이터는 select 요소의 name 속성이 key,
	    option의 value 속성이 값으로해서 'key-value' 형태로 전송합니다.
	    
	# option 태그
	  - select 태그 안의 목록을 생성합니다.
	  
	# optgroup 태그
	  - option 태그를 그룹화합니다.
 -->
 	<h1> select 태그</h1>
 	<br>
 	<form action="#">
 		<fieldset>
 			<legend> 통신사</legend>
 			<lebel for="telecom"> 선택 </lebel>
 			<select id="telecom" name="telecom">
 				<option value="KT"> KT </option>
 				<option value="SKT"> SKT </option>
 				<option value="LG"> U+ </option>
 			</select>
 		</fieldset>
 		<fieldset>
 			<legend> 자동차</legend>
 			<select id = "car_list" name = "car_list" size = "4">
 				<optgroup label = "국내">
 					<option value="현대"> 현대  </option>
 					<option value="기아"> 기아 </option>
 					<option value="쌍용"> 쌍용 </option>
 				</optgroup>
 				<optgroup label = "해외">
 					<option value="benz"> BENZ  </option>
 					<option value="audi"> AUDI </option>
 					<option value="bmw"> BMW </option>
 				</optgroup>
 			</select>
 		</fieldset>
 		<br>
 		<input type="submit" value="전송">
 	</form>

</body>
</html>
