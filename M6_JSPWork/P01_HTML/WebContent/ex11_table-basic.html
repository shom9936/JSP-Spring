<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 테이블</title>
</head>
<body>
<!-- 
	# table 태그
	  - 표를 만드는 태그입니다.
	  
	# table 태그 사용
	  - tr : row(행)을 만드는 태그입니다.
	    th : 테이블 헤더를 정의합니다. 가운데 정렬, 진하게 속성이 자동으로 부여됩니다.
	    td : col(열)을 만드는 태그입니다.
	  - 테이블을 만드는 순서는 먼저 테이블을 정의하고, 행(tr)을 지정한 다음에 그 행을 나누어서 셀(td)을 만듭니다.
	  
	# caption 태그
	  - 표에 제목을 달아 줄 때 작성합니다.
	  
	# 표 시멘틱 태그를 이용한 테이블
	  - 표의 구조를 제목, 본문, 요약 부분으로 나눕니다.
	  - 시각 장애인도 화면 파나독기를 사용해서 표의 구조를 쉽게 이해 할 수 있습니다.
	  - thead : 표의 머리말 부분의 그룹 태그
	    tbody : 표의 본문 부분의 그룹 태그
	    tfoot : 표의 꼬리말 부분의 그룹 태그
 -->
	<table width="300" border = "1" align = "center">
		<caption> 테이블</caption>
		<thead>
			<tr>
				<th>No</th><th>포인트</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td><td>가입 1000</td>
			</tr>
			<tr>
				<td>2</td><td>획득 : 500</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>합계</td><td>1500</td>
			</tr>
		</tfoot>
	</table>

</body>
</html>
