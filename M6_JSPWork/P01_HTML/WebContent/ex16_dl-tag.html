<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> dl 태그</title>
</head>
<body>
<!-- 
	# dl 태그
	  - 정의 목록을 만들 때 사용하는 태그입니다.
	    > dt : 용어의 제목을 나타냅니다.
	      dd : 용어에 대한 설명을 나타냅니다.
 -->
 	<h1> dl 태그</h1>
 	<br>
 	<dl>
 		<dt> 정의 목록 태그 </dt>
 		<dd> dd : 설명을 위한 태그 </dd>
 		<dd> dd 는 자동 들여쓰기가 됩니다</dd>
 	</dl>
 	
 	<h3> 컴퓨터 부품</h3>
 	<dl>
 		<dt> &lt; 마우스 &gt;</dt>
 		<dd> 컴퓨터의 입력 장치 중 하나입니다. </dd>
 		<dt> &lt; 모니터 &gt;</dt>
 		<dd> 데이터를 출력하는 기본 출력 장치입니다.</dd>
 	</dl>
 
</body>
</html>
