<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> a 태그</title>
<style type = "text/css">
#top{
	font-size:20px; text-decoration:none;
}
#end{
	font-size:30px;
}
</style>
</head>
<body>
<!-- 
	# a 태그
	  - 텍스트나 이미지에 링크를 걸 때 사용합니다.
	  - <a href="url" target="">
	    > href   : 이동하는 url을 지정합니다.
	      target : 링크를 클릭했을때 웹사이트가 열리는 곳을 지정합니다.
	      
 -->
 
 	<h1> a 태그</h1>
	<br>
 	<p><a href="http://www.naver.com" target="_self">NAVER</a> </p>
 	<p><a href="http://www.mois.go.kr/frt/a01/frtMain.do" target="_blank">행정안전부</a> </p>
 	<br>
 	<p><a href="#end" id="top">마지막 이동</a></p>
 	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
 	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
 	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
 	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
 	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
 	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
 	<p><a href="#top" id = "end">top</a></p>
 	
</body>
</html>
