
<!-- ex01_h-tag.html -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> h 태그</title>
</head>
<body>
<!-- 
	# 제목 태그 : h1 ~ h6
	  - 제목을 표현할 때 사용하는 태그입니다.
	  - 1이 가장 크고, 숫자가 커질수록 글자가 작아집니다.	
	  
	# hr 태그
	  - 구분선, 수평라인을 표시합니다.
	  - 속성
	  	> align : 수평선 정렬 지정
	  	> size  : 수평선 두께 지정
	  	> width : 수평선 넓이 지정
-->

	<h1> h1, 제목 1</h1>
	<h2> h2, 제목 2</h2>
	<h3> h3, 제목 3</h3>
	<h4> h4, 제목 4</h4>
	<h5> h5, 제목 5</h5>
	<h6> h6, 제목 6</h6>
	
	<hr size = "30" align = "left" width = "300px" >
	<hr size = "50%" align = "center" width = "50%" >
	<hr align = "right" width = "500px" noshade = "noshade" >

</body>
</html>
